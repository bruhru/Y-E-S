<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Contact Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>Y-E-S</header>

<div class="container">
    <h1>Contact Us</h1>
    <h3>Hey Partner, Need Help?</h3>

    <img src="image_2025-03-19_202227713-removebg-preview.png" alt="Company Logo">
    <p>Welcome to our business. We make Dreams into reality :P</p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="message">Message:</label>
        <textarea id="message" rows="5" required></textarea>

        <label for="reason">Reason for Contact:</label>
        <select id="reason">
            <option>Question</option>
            <option>Feedback</option>
            <option>Collaboration</option>
        </select>

        <button type="submit">Send</button>
    </form>

    <h2>Working Hours</h2>
    <table>
        <tr>
            <th>Day</th>
            <th>Hours</th>
        </tr>
        <tr>
            <td>Monday - Friday</td>
            <td>10:00 AM - 6:00 PM</td>
        </tr>
    </table>

    <h2>Our Services</h2>
    <ul>
        <li>Consulting</li>
        <li>Marketing</li>
        <li>Web Development</li>
    </ul>

    <h2>Follow Us</h2>
    <div class="social-links">
        <a href="#">Tiktok</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
    </div>
</div>

</body>
</html>
